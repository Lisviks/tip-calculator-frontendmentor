<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./styles.css" />

        <title>Frontend Mentor | Tip calculator app</title>
    </head>
    <body>
        <header><img src="./images/logo.svg" alt="logo" /></header>

        <main>
            <div class="app">
                <div class="amounts">
                    <div class="bill">
                        <div class="input-field">
                            <label for="bill">Bill</label>
                            <input type="number" id="bill" placeholder="0" />
                            <div class="icon"><img src="./images/icon-dollar.svg" alt="dollar icon" /></div>
                        </div>
                    </div>
                    <div class="tip-percent">
                        <p>Select Tip %</p>
                        <button>5%</button>
                        <button>10%</button>
                        <button>15%</button>
                        <button>25%</button>
                        <button>50%</button>
                        <input type="number" placeholder="Custom" />
                    </div>
                    <div class="people-number">
                        <div class="input-field">
                            <label for="people-num">Number of People</label>
                            <input
                                type="number"
                                id="people-num"
                                placeholder="0"
                            />
                            <div class="icon"><img src="./images/icon-person.svg" alt="person icon" /></div>
                        </div>
                    </div>
                </div>
                <div class="results">
                    <div class="tip-amount">
                        <p>Tip Amount <br> <span>/ person</span></p>
                        <p class="tip-total">$0.00</p>
                    </div>
                    <div class="total-amount">
                        <p>Total <br> <span>/ preson</span></p>
                        <p class="person-total">$0.00</p>
                    </div>
                    <button class="btn reset-btn disabled">Reset</button>
                </div>
            </div>
        </main>
    </body>
</html>
